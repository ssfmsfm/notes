<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="/src/js/index.js"></script>
    <link rel="stylesheet" href="/src/sass/style.scss">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <header class="firstscreen" id="header">
            <div class="main blur">
                <h1 class="main-title">Welcome to the Notes!</h1>
                <div class="main-text">Sit back, relax, watch and create, my friend.</div>
                <button class="main-button js-header-start">Just do it!</button>
            </div>
        </header>

        <section class="tabs">
            <div class="tabs-wrap">

                <ul class="tabs-header blur" id="navigation">
                    <li>
                        <a href="#" class="tabs__item" data-name="posts">Posts</a>
                    </li>
                    <li>
                        <a href="#" class="tabs__item active" data-name="create">Create</a>
                    </li>
                    <li>
                        <a href="#" class="tabs__item" data-name="favorite">Favorite*</a>
                    </li>
                </ul>

                <form action="" method="post" class="form blur" id="create">
                    <div class="form-content">

                        <h1 class="form-content-title">Create new post</h1>
                        <div class="form-content__item">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" placeholder="Enter your title">
                        </div>
                        <div class="form-content__item">
                            <label for="text">Text</label>
                            <textarea name="fulltext" id="text" cols="30" rows="5" placeholder="Enter your text"></textarea>
                        </div>
                        <div class="form-content__item">
                            <label for="post-type">Choose type of post</label>
                            <select name="type" id="post-type">
                                <option value="news">News</option>
                                <option value="note">Notes</option>
                            </select>
                        </div>

                    </div>
                    <button type="submit" class="form__button button">Create</button>
                </form>

                <div class="posts-wrap hide" id="posts">


                </div>



                <div class="favorites hide" id="favorite">

                    

                </div>
            </div>
        </section>
    </div>
</body>
</html>
